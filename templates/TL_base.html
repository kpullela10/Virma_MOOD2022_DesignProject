<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskList</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</head>

<body>
<div style="margin-top: 50px;" class="ui container">
    <h1 class="ui center aligned header">Your TaskList</h1>

    <form class="ui form" action="/add" method="post">
        <div class="field">
            <label>TaskList</label>
            <input type="text" name="title" placeholder="Enter task here..."><br>
        </div>
        <button class="ui blue button" type="submit">Add</button>
    </form>

    <hr>

    {% for task in task_list %}
    <div class="ui segment">
        <p class="ui big header">{{task.id }} | {{ task.title }}</p>

        {% if task.complete == False %}
        <span class="ui gray label">Not Complete</span>
        {% else %}
        <span class="ui green label">Completed</span>
        {% endif %}

        <a class="ui blue button" href="/update/{{ task.id }}">Update</a>
        <a class="ui red button" href="/delete/{{ task.id }}">Delete</a>
    </div>
    {% endfor %}
</div>
</body>

</html>
